# MCP Hello World Server Configuration
spring.ai.mcp.server.enabled=true
spring.ai.mcp.server.name=hello-world-server
spring.ai.mcp.server.version=0.0.1
spring.ai.mcp.server.type=ASYNC
spring.ai.mcp.server.protocol=STREAMABLE
spring.ai.mcp.server.instructions=This is a simple Hello World MCP server that provides greeting tools

# Server Capabilities
spring.ai.mcp.server.capabilities.tool=true
spring.ai.mcp.server.capabilities.resource=true
spring.ai.mcp.server.capabilities.prompt=true
spring.ai.mcp.server.capabilities.completion=true

# Change Notifications
spring.ai.mcp.server.resource-change-notification=true
spring.ai.mcp.server.prompt-change-notification=true
spring.ai.mcp.server.tool-change-notification=true

# STREAMABLE HTTP Endpoints (正确的配置)
spring.ai.mcp.server.streamable-http.mcp-endpoint=/streamable

# Request timeout for operations
spring.ai.mcp.server.request-timeout=30s

# Server port
server.port=8080

# ========== 日志配置 ==========
# 应用级别日志
logging.level.com.talkflow.logmonitor_demo=DEBUG
logging.level.org.springframework.ai.mcp=DEBUG

# Spring WebFlux 日志
logging.level.org.springframework.web.reactive=DEBUG
logging.level.org.springframework.web.server=DEBUG

# MCP 服务器详细日志
logging.level.org.springframework.ai.mcp.server=DEBUG
logging.level.org.springframework.ai.mcp.server.autoconfigure=DEBUG

# Project Reactor 日志
logging.level.reactor.netty=DEBUG
logging.level.io.netty=DEBUG

# 控制台日志格式
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# 文件日志配置
logging.file.name=logs/hello-world-server.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# 日志级别配置
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.springframework.boot=INFO